    <circle cx="87" cy="87" r="1.5"/>
    <circle cx="413" cy="413" r="1.5"/>
    <circle cx="87" cy="413" r="1.5"/>
    <circle cx="413" cy="87" r="1.5"/>
  </g>

  <!-- Inner sacred geometry -->
  <path d="M 250 100 L 356 306 L 144 306 Z" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
  <path d="M 250 400 L 144 194 L 356 194 Z" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.4"/>
