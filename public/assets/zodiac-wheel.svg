    <line x1="137" y1="137" x2="225" y2="225" />
    <line x1="363" y1="363" x2="275" y2="275" />
    <line x1="137" y1="363" x2="225" y2="275" />
    <line x1="363" y1="137" x2="275" y2="225" />
